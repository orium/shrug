[package]
name = "shrug"
version = "0.1.0-pre"
authors = ["Diogo Sousa <diogogsousa@gmail.com>"]

edition = "2018"

homepage = "https://github.com/orium/shrug"
repository = "https://github.com/orium/shrug"
readme = "README.md"

license = "MPL-2.0"

# What to include when packaging.
include = [
    "/src/**/*.rs",
    "/Cargo.toml",
    "/LICENSE.md",
    "/README.md",
    "/release-notes.md",
]

[dependencies]
gtk = { version = "0.8",  features = ["v3_24"] }
gdk = { version = "0.12", features = ["v3_24"] }
gio = { version = "0.8",  features = ["v2_60"] }
glib = "0.9"
toml = "0.5"
dirs = "2"
serde = "1"
serde_derive = "1"
sublime_fuzzy = "0.6"
rayon = "1"
psutil = "1" # WIP! remove
libc = "0.2" # WIP! remove?
signal-hook = "0.1" # WIP! remove
tower = "0.3.0-alpha.1a"

[features]
fatal-warnings = []
