[package]
name = "shrug"
description = "Easy access to your favourite strings"
version = "0.1.0-pre"
authors = ["Diogo Sousa <diogogsousa@gmail.com>"]

edition = "2021"

homepage = "https://github.com/orium/shrug"
repository = "https://github.com/orium/shrug"
documentation = "https://docs.rs/shrug"
readme = "README.md"

keywords = [
    "shortcut",
    "strings",
    "clipboard",
]

categories = [
    "gui",
]

license = "MPL-2.0"

# What to include when packaging.
include = [
    "/src/**/*.rs",
    "/Cargo.toml",
    "/LICENSE.md",
    "/README.md",
    "/release-notes.md",
]

[badges]
codecov = { repository = "orium/shrug", branch = "master", service = "github" }

[dependencies]
gtk4 = { version = "0.4", features = ["v4_6"] }
gdk4 = { version = "0.4", features = ["v4_6"] }
gio = { version = "0.15", features = ["v2_70"] }
glib = "0.15"
toml = "0.5"
dirs = "4"
serde = "1"
serde_derive = "1"
sublime_fuzzy = "0.7"
rayon = "1.5"

[features]
fatal-warnings = []
