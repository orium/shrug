[package]
name = "shrug"
version = "0.1.0-pre"
authors = ["Diogo Sousa <diogogsousa@gmail.com>"]

edition = "2018"

homepage = "https://github.com/orium/shrug"
repository = "https://github.com/orium/shrug"
readme = "README.md"

license = "MPL-2.0"

# What to include when packaging.
include = [
    "/src/**/*.rs",
    "/Cargo.toml",
    "/LICENSE.md",
    "/README.md",
    "/release-notes.md",
]

[dependencies]
gtk = { version = "=0.7.0",  features = ["v3_24"] } #WIP! this is because of a compilation problem which should be fixed soon
gdk = { version = "0.11", features = ["v3_24"] }
gio = { version = "0.7",  features = ["v2_58"] }
toml = "0.5"
dirs = "2"
serde = "1"
serde_derive = "1"
sublime_fuzzy = "0.6"
rayon = "1"

[features]
fatal-warnings = []
